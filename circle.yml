machine:
  services:
      - docker

dependencies:
  override:
    - docker info
    - docker build -t whamer/mytestpkg  .
test:
  override:
    - docker run --name mytestpkg -d -p 8787:8787 whamer/mytestpkg

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u$DOCKER_USER -p $DOCKER_PASS
      - docker push whamer/mytestpkg
